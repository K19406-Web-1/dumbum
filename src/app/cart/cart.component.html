<div class="text-center">
  <p class="text-strong text-accent fs-3">{{data.title}}</p>
</div>
<div style="max-height: 500px; overflow-y: scroll; overflow-x: hidden;">
  <div class="card my-4 p-3" *ngFor="let item of products; let i = index">
    <div class="d-flex justify-content-between">
      <img [src]="'../../assets/' + item.imageURL" class="img" style="padding-right: 10px;">
      <div class="flex-grow-1">
        <div class="flex">
          <p class="card-title text-primay">{{item.name}}</p>
          <button type="button" class="btn-close" aria-label="Close" (click)="close(item.name)"
            style="margin-top: -5px;"></button>
        </div>
        <div class="flex flex-wrap">
          <app-quantity-input class="mt-3" [quantity]="item.quantity"></app-quantity-input>
          <p class="text-primary mt-3">{{item.unitPrice | currency}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="products.length > 0">
  <div class="d-flex justify-content-end mt-3">
    <p>Số lượng: <span class="text-strong">{{totalQuantity}}</span></p>
  </div>
  <div *ngIf="data.actions">
    <hr [ngClass]="getClassByType('hr')" />
    <div class="d-flex flex-row-reverse">
      <button *ngFor="let item of data.actions" [ngClass]="getClassByType('btn')" (click)="item.action()">
        <div class="d-flex">
          <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
          {{item.title}}
        </div>
      </button>
    </div>
  </div>
</div>
<div *ngIf="products.length <= 0" class="text-secondary text-center">
  <h1>Vui lòng thêm sản phẩm vào giỏ trước</h1>
</div>
