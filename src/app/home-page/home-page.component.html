<mat-tab-group class="w-100">
  <mat-tab *ngFor="let item of products" [label]="item.heading!">
    <div class="d-flex flex-wrap justify-content-around text-center pb-5">
      <app-product-template *ngFor="let productInItem of item.items" [product]="productInItem.value"></app-product-template>
    </div>
  </mat-tab>
</mat-tab-group>
