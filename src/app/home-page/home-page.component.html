<mat-tab-group class="w-100">
  <mat-tab *ngFor="let item of products" [label]="item.heading!">
    <div class="d-flex flex-wrap justify-content-around text-center pb-5">
      <app-product-template *ngFor="let productInItem of item.items" [product]="productInItem.value"></app-product-template>
    </div>
  </mat-tab>
</mat-tab-group>

<div style="padding: 35px 60px;">
  <div style="font-weight: bold; color: var(--accent); font-size: 30px; text-align: center; line-height: 1.5;" >TIỆN LỢI KHI MUA ĐỒ ĂN VẶT TẠI DUMBUM</div>
  <div style=" margin-top: 30px; display: flex; justify-content: space-between; flex-wrap: wrap;">
      <div class="text-pre-footer">
          <i class="bi bi-truck"></i><span> Giao hàng ưu việt</span>
          <p>Đội ngũ giao hàng đảm bảo tốt mọi nhu cầu mua sắm</p>
      </div>
      <div class="text-pre-footer">
          <i class="bi bi-cup-straw"></i><span> Sản phẩm đa dạng</span>
          <p>Đồ ăn vặt đa dạng, phong phú với nhiều loại khác nhau</p>
      </div>
      <div class="text-pre-footer">
          <i class="bi bi-people"></i><span> Luôn lắng nghe bạn</span>
          <p>Đội ngũ nhân viên sẽ luôn lắng nghe và cải thiện mỗi ngày</p>
      </div>

  </div>

</div>
