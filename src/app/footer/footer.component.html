<div class="bg-accent text-primary py-5">
  <div class="container">
    <div class="box__item box__item--top">
      <div style="margin-bottom: 15px"><img src="../../assets/Best YOUR CHOOSE.png" alt="BestYourChoose.png"></div>
      <div>
        <div class="box__item--headingtext">VỀ CHÚNG TÔI</div>
        <div class="box__text--hover">
          <p *ngFor="let item of aboutUs.items" (click)="item.rediect()">{{item.value}}</p>
        </div>
      </div>
      <div>
        <div class="box__item--headingtext">HỖ TRỢ KHÁCH HÀNG</div>
        <div class="box__text--hover">
          <p *ngFor="let item of supportKH.items" (click)="item.rediect()">{{item.value}}</p>
        </div>

      </div>
      <div>
        <div class="box__item--headingtext">CHÍNH SÁCH</div>
        <div class="box__text--hover">
          <p *ngFor="let item of policy.items" (click)="item.rediect()">{{item.value}}</p>
        </div>
      </div>
    </div>

    <div class="box__item box__item--bottom">
      <div>
        <div class="box__item--headingtext">LIÊN HỆ VỚI CHÚNG TÔI</div>
        <div class="icon" style="font-weight: bold;">
          <i class="bi bi-geo-alt-fill"></i> <span> Quận Cầu Giấy, Hà Nội - Quận Bình Thạnh, TP. Hồ Chí Minh</span>
          <br> <i class="bi bi-telephone-fill"></i> <span> 0916 113 115</span>
          <br> <i class="bi bi-clock-fill"></i> <span> Thời gian mở cửa: 08:00 AM - 21:00 PM</span>
          <br> <i class="bi bi-envelope-fill"></i> <span> dumbum123@gmail.com</span>
        </div>
        <div class="box__item--headingtext" style="margin-bottom: 7px; margin-top: 30px; display: flex;">MẠNG XÃ HỘI
          <div class="icon" style="margin-left: 10px;"> <i class="bi bi-facebook"></i> </div>
          <div class="icon" style="margin-left: 10px;"> <i class="bi bi-instagram"></i></div>

        </div>
      </div>
      <div style=" width: 100%; flex-basis: 40%;">
        <div class="box__item--headingtext mb-1">ĐÓNG GÓP Ý KIẾN</div>
        <form action="">
          <div class="box-input">
            <div class="form-floating" style="flex-basis: 49%;">
              <input class="form-control form-input" type="text" placeholder="Họ và tên">
              <label for="floatingName">Họ và tên</label>
            </div>
            <div class="form-floating" style="flex-basis: 49%;">
              <input class="form-control form-input" type="text" placeholder="Số điện thoại">
              <label for="floatingTel">Số điện thoại</label>
            </div>

          </div>
          <div class="form-floating">
            <textarea class="form-control form-input" style="width:100%; height: 150px;" name="feedback" id="feedback"
              placeholder="Viết lời nhắn của bạn tại đây"></textarea>
            <label for="floatingTextarea">Viết lời nhắn của bạn tại đây</label>
          </div>
          <div>
            <input class="btn btn-primary w-25" type="submit" value="Gửi">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
