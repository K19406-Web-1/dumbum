<div class="py-3">
  <p class="text-strong text-primary fs-3">DANH SÁCH TẤT CẢ ĐƠN HÀNG</p>
  <div class="d-flex justify-content-between">
    <div class="mb-3 d-flex align-items-center gap-3">
      <span class="fs-6 text-muted">Hiện</span>
      <select id="disabledSelect" class="form-select">
        <option>10</option>
        <option>20</option>
      </select>
      <span class="fs-6 text-muted text-nowrap">sản phẩm</span>
    </div>
    <div id="search" class="input-group w-25 d-flex" style="min-width: max-content;">
      <div class="form-floating small flex-grow-1">
        <input type="search" class="form-control rounded-0 rounded-start pb-0 pt-3" name="search" id="search"
          style="font-size: 0.8rem; max-height: 38px;" placeholder=" ">
        <label class="pt-2 fs-6" for="search">Bạn muốn tìm gì?</label>
      </div>
      <span class="rounded-top" style="width: 40px">
        <button class="btn btn-primary rounded-0 rounded-end w-100" type="button">
          <i class="bi bi-search"></i>
        </button>
      </span>
    </div>
  </div>
  <table class="table table-hover">
    <thead class="text-center">
      <tr>
        <th>#</th>
        <th>Mã đơn hàng</th>
        <th>Tên khách hàng</th>
        <th>Số sản phẩm</th>
        <th>Tổng tiền</th>
        <th>Tình trạng</th>
        <th>Ngày đặt</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let item of invoices; let i=index">
        <td class="text-center">{{i+1}}</td>
        <td class="text-center">{{item.id}}</td>
        <td>{{item.user.name}}</td>
        <td class="text-center">{{item.amount | number}}</td>
        <td class="text-end">{{item.totalPrice | currency:'VND'}}</td>
        <td class="text-center">{{item.status}}</td>
        <td class="text-center">{{item.createdAt | date:'short'}}</td>
      </tr>
    </tbody>
  </table>
